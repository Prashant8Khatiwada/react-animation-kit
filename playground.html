<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Library Playground</title>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "framer-motion": "https://esm.sh/framer-motion@10.16.16"
      }
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    #root {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      color: #667eea;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .card p {
      color: #666;
      line-height: 1.6;
    }

    .demo-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .controls {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .info {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState } from 'react';
    import ReactDOM from 'react-dom/client';
    import { motion } from 'framer-motion';

    // Mini factory to simulate library behavior
    function createAnimation(name, variants, defaultTransition) {
      return function AnimationComponent({ children, ...props }) {
        return React.createElement(motion.div, {
          initial: "hidden",
          animate: "visible",
          variants: variants,
          transition: defaultTransition,
          ...props
        }, children);
      };
    }

    // Define animations using the factory
    const FadeIn = createAnimation('FadeIn',
      { hidden: { opacity: 0 }, visible: { opacity: 1 } },
      { duration: 0.5 }
    );

    const FadeInUp = createAnimation('FadeInUp',
      { hidden: { opacity: 0, y: 20 }, visible: { opacity: 1, y: 0 } },
      { duration: 0.5 }
    );

    const SlideUp = createAnimation('SlideUp',
      { hidden: { y: 50, opacity: 0 }, visible: { y: 0, opacity: 1 } },
      { duration: 0.6 }
    );

    const ZoomIn = createAnimation('ZoomIn',
      { hidden: { scale: 0.95, opacity: 0 }, visible: { scale: 1, opacity: 1 } },
      { duration: 0.5 }
    );

    const SlideLeft = createAnimation('SlideLeft',
      { hidden: { x: 50, opacity: 0 }, visible: { x: 0, opacity: 1 } },
      { duration: 0.6 }
    );

    const SlideRight = createAnimation('SlideRight',
      { hidden: { x: -50, opacity: 0 }, visible: { x: 0, opacity: 1 } },
      { duration: 0.6 }
    );

    const animations = { FadeIn, FadeInUp, SlideUp, ZoomIn, SlideLeft, SlideRight };

    function Playground() {
      const [key, setKey] = useState(0);
      const [currentAnimName, setCurrentAnimName] = useState('FadeInUp');

      const replay = () => setKey(k => k + 1);
      const CurrentComponent = animations[currentAnimName];

      return (
        React.createElement('div', null,
          React.createElement('h1', null, 'ðŸŽ¨ Animation Library Playground'),

          React.createElement('div', { className: 'info' },
            React.createElement('strong', null, 'ðŸ“ Instructions:'),
            ' Click animation buttons to preview different effects. Click "Replay" to see the animation again!'
          ),

          React.createElement('div', { className: 'controls' },
            React.createElement('h3', { style: { marginBottom: '1rem', color: '#667eea' } }, 'Choose Animation:'),
            Object.keys(animations).map(name =>
              React.createElement('button', {
                key: name,
                onClick: () => { setCurrentAnimName(name); replay(); }
              }, name)
            ),
            React.createElement('button', { onClick: replay, style: { background: '#48bb78' } }, 'ðŸ”„ Replay')
          ),

          React.createElement('div', { className: 'grid' },
            React.createElement(CurrentComponent, {
              key: key,
              className: 'card'
            },
              React.createElement('div', { className: 'demo-box' }, currentAnimName),
              React.createElement('h2', null, 'Current Animation'),
              React.createElement('p', null,
                'This card is animated with: ',
                React.createElement('strong', null, `<${currentAnimName} />`)
              )
            ),

            React.createElement(animations.FadeIn, {
              key: `${key}-2`,
              className: 'card',
              transition: { delay: 0.1 }
            },
              React.createElement('h2', null, 'âœ¨ Multiple Elements'),
              React.createElement('p', null, 'Each card can have different animations and delays!')
            ),

            React.createElement(animations.SlideUp, {
              key: `${key}-3`,
              className: 'card',
              transition: { delay: 0.2 }
            },
              React.createElement('h2', null, 'ðŸŽ¯ Staggered Animation'),
              React.createElement('p', null, 'Notice how cards appear one after another with delays.')
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Playground />);
  </script>
</body>

</html>
